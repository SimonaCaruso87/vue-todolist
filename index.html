<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- Vue Javascript -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
 
     <!-- Fontawesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
     <!-- Css -->
     <link rel="stylesheet" href="style.css">

</head>
<body>

   <header>
    <div class="text-center">
        Livello di Esaurimento classe #101?</div>
        <div class="progress">
            <div class="progress-bar  bg-success" role="progressbar" style="width: 99%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">99%</div>
          </div>
    </header>
    

        <div id="app" class="container">
            <div class="w-25 m-3">
                <img src="img/e900637f-5dd5-4263-ada2-985bc8b0738f.jpg" alt="Madonne" class="img-fluid">
            </div>
           <form action="" @submit.prevent="addTodo()">
                <input 
                v-model="newTodo"
                class="form-control form-control-sm"
                required
                type="text"  
                placeholder="Volano Madonne Today in Messina?">
                <!-- soluzione sporca per il click @click="todos.push(newTodo)"  e per svuotarlo newTodo= " "; MA Ã¨ PREFERIBILE INSERIRLO IN METHODS in vue js -->
                <button 
                @click="addTodo()" 
                type="button" 
                class="btn btn-outline-success m-3 btn-lg">
                Aggiungi Madonne
                </button>
           </form>
           
           <ul>
            <li v-for="(singleTodo , i) in todos" class="m-3">
                <span 
                    :class="singleTodo.done == true ? 'mad-sbar' : '' ">
                    {{singleTodo.text}}
                </span>
                <button 
                    @click="removeTodo(i)" 
                    class="border rounded-circle bg-success button-x">
                     X
                </button>
            </li>
        </ul>
        </div>
    </div>

    <!-- BS Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- Javascript -->
    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
